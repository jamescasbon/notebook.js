<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>notebook.js demo</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
    <script src='/lib/ext/underscore.js'></script>
    <script src='/lib/ext/backbone.js'></script>
    <script src='/lib/ext/backbone.localStorage.js'></script>
    <script src='/src/notebook.js'></script>
    <script src='/demo/demo.js'></script>
  </head>
  <body>
    <h1>notebook.js demo</h1>
    <div id='notebook'>
      <div id='title'></div>
      <ul id='cells'></ul>
      <div id='spawner'>Spawn a new cell</div>
    </div>
    <script id='cell-template' type='text/template'>
      <div id='cell_[[= id ]]'>
        <div id='controls'>
          <div id='evaluate'>evaluate</div>
          <div id='delete'>delete</div>
        </div>
        <textarea class='cell-input' cols='80' rows='5'>[[= input ]]</textarea>
        <div id='cell-output'>
          [[= output ]]
        </div>
      </div>
    </script>
  </body>
</html>
