<!DOCTYPE html><html><head><title>notebook.js demo</title><script src="/lib/jquery-1.7.1.js"></script><script src="/lib/underscore.js"></script><script src="/lib/backbone.js"></script><script src="/lib/backbone.localStorage.js"></script><script src="/lib/showdown.js"></script><script src="/ace/build/src/ace.js"></script><script src="/ace/build/src/mode-javascript.js"></script><script src="/ace/build/src/mode-markdown.js"></script><script src="/src/engine.js"></script><script src="/src/notebook.js"></script><script src="/src/views.js"></script><link href="http://fonts.googleapis.com/css?family=Anonymous+Pro:400,700" rel="stylesheet" type="text/css" /><script type="text/x-mathjax-config">MathJax.Hub.Config({messageStyle: 'none', skipStartupTypeset: true, tex2jax: {inlineMath: [['$','$'], ['\(','\)']]}});</script><script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script><link rel="stylesheet" href="/css/base.css" /><link rel="stylesheet" href="/css/skeleton.css" /><link rel="stylesheet" href="/css/layout.css" /><link rel="stylesheet" href="/css/notebook.css" /></head><body><div class="container"><div id="navbar"><a id="logo" href="#">notebook.js</a><div id="title"></div></div></div><script type="text/template" id="cell-edit-template"><div class="cell" id="[[= id ]]"><div class="tooltip" tooltip="Click to change cell type"><a class="type">[[= type ]]</a></div><div class="spawn-above" tabindex="[[= position ]]a"></div><div class="fold-control tooltip" tooltip="Click to fold input"><div class="fold-button">></div></div><div class="ace-container"><div class="cell-input" style="top:0;bottom:0;left:0;right:0;" id="input-[[= id ]]"></div></div><hr /><div class="cell-output" tabindex="[[= position ]]c">[[= output ]]</div><div class="status-bar"><div class="tooltip" tooltip="Evaluate"><img class="evaluate" src="/img/play.png" /></div><div class="tooltip" tooltip="Interrupt"><img class="interrupt tooltip" src="/img/ajax-loader.gif" tooltip="Interrupt" /></div></div></div></script><script type="text/template" id="cell-view-template"><div class="cell" id="[[= id ]]"><div>[[ if (type != 'markdown') { ]]</div><pre class="cell-input">[[= input ]]</pre><hr /><div>[[ } ]]</div><div class="cell-output">[[= output ]]</div><div class="spawn-above"></div></div></script><script type="text/template" id="index-template"><div id="notebook" class="sixteen columns"><div class="cell"><h1>Welcome to notebook.js</h1><ul id="notebooks"></ul></div></div></script><script type="text/template" id="notebook-index-template"><li id="list-notebook" class="sixteen columns"><a href="#[[= id ]]/view/">[[= title ]]</a><a href="#[[= id ]]/edit/">Edit</a><a href="#[[= id ]]/delete/">Delete</a></li></script><script type="text/template" id="notebook-template"><div id="notebook" class="twelve columns"><ul class="cells"></ul><div id="spawner" tabindex="1000000000"></div></div></script></body></html>
