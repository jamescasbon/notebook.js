</script></head><body><div class="container"><div id="navbar"><a id="logo" href="#">notebook.js</a><div id="title"></div></div></div><script type="text/template" id="cell-edit-template"><div class="cell" id="[[= id ]]"><div class="tooltip" tooltip="Click to change cell type"><a class="type">[[= type ]]</a></div><div class="tooltip" tooltip="Double click to create cell"><div class="spawn-above" tabindex="[[= position ]]a"></div></div><div class="fold-control tooltip" tooltip="Click to fold input"><div class="fold-button">></div></div><div class="ace-container"><div class="cell-input" style="top:0;bottom:0;left:0;right:0;" id="input-[[= id ]]"></div></div><hr /><div class="cell-output" tabindex="[[= position ]]c">[[= output ]]</div><div class="status-bar"><div class="tooltip" tooltip="Evaluate"><img class="evaluate" src="/img/play.png" /></div><div class="tooltip" tooltip="Interrupt"><img class="interrupt tooltip" src="/img/ajax-loader.gif" tooltip="Interrupt" /></div></div></div></script><script type="text/template" id="cell-view-template"><div class="cell" id="[[= id ]]"><div class="spawn-above"></div><div>[[ if (type == 'javascript' & inputFold == false) { ]]</div><pre class="cell-input prettyprint">[[= input ]]</pre><hr /><div>[[ } ]]</div><div class="cell-output">[[= output ]]</div></div></script><script type="text/template" id="index-template"><div id="notebook" class="sixteen columns"><div class="twelve columns offset-by-two"><h1>Welcome to notebook.js</h1><p> Notebook.js is a literate online code notebook.

and store the results locally.  Try the tutorials to learn more.</p><p><a href="https://github.com/jamescasbon/notebook.js">Development and bug reports.</a></p></div><hr /><div class="eight columns offset-by-one"><button id="new-notebook-button" style="float: right;">New notebook</button><h3>My notebooks</h3><p><ul id="notebooks"></ul></p><p><label for="files">Load notebook from file</label><input type="file" id="load-file" name="file" /></p></div><div id="right-index" class="four columns offset-by-one"><h3>Tutorials</h3><p><ul><li><a href="/#load/examples/tut_first.notebook">First steps</a></li><li><a href="/#load/examples/tut_engine.notebook">Using the engine</a></li><li><a href="/#load/examples/tut_web.notebook">Be a web citizen</a></li><li><a href="/#load/examples/tut_eqn.notebook">Using equations</a></li><li><a href="/#load/examples/tut_sharing.notebook">Sharing notebooks</a></li></ul></p></div></div></script><script type="text/template" id="notebook-index-template"><li class="list-notebook"><a href="#[[= id ]]/view/">[[= title ]]</a><div class="right"><a class="right" href="#[[= id ]]/edit/">Edit</a><a class="right" href="#[[= id ]]/delete/">Delete</a></div></li></script><script type="text/template" id="notebook-template"><div id="notebook" class="fourteen columns"><div id="toc"></div><ul class="cells"></ul><div class="tooltip" tooltip="Double click to create cell"><div id="spawner" tabindex="1000000000"></div></div><div id="menu"><button id="toggle-edit">toggle edit/view</button><a id="save-to-file" class="button" download="notebook.json">save to file</a><button id="share-url">share</button></div></div></script><script type="text/template" id="new-notebook-form"><div id="notebook" class="sixteen columns"><div class="cell"><h1>Create new notebook</h1><form><label for="name">Name</label><input type="text" id="name" /><button type="submit">Create</button></form></div></div></script><script type="text/template" id="share-notebook"><h1>Share this link to share the
