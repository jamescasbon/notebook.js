<!DOCTYPE html><html><head><title>notebook.js demo</title><script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script><script src="/lib/underscore.js"></script><script src="/lib/backbone.js"></script><script src="/lib/backbone.localStorage.js"></script><script src="/lib/showdown.js"></script><script src="/lib/ace/ace.js"></script><script src="/src/engine.js"></script><script src="/src/notebook.js"></script><script src="/src/views.js"></script><link rel="stylesheet" href="/css/notebook.css" /></head><body><h1>notebook.js demo</h1><div id="notebook"><div id="title"></div><ul id="cells"></ul><div id="spawner">Spawn a new cell</div></div><script type="text/template" id="cell-template"><div class="cell" id="[[= id ]]"><div class="spawn-above">Spawn cell above</div><div class="controls"><div class="evaluate">evaluate</div><div class="delete">delete</div><div class="toggle">toggle</div></div><div class="ace-container"><div class="cell-input" style="top:0;bottom:0;left:0;right:0;" id="input-[[= id ]]">[[= input ]]</div></div><div class="cell-output">[[= output ]]</div></div></script></body></html>
